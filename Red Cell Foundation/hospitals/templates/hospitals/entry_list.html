{% extends 'donors/base.html' %}
{% block content %}
<a href="{% url 'donors:search-donor' blood_group=view.kwargs.blood_group %}" class="btn btn-primary my-4 ml-5">Search for Donors instead</a>
<div class="jumbotron my-4 mx-5">
    {% for entry in entry_list %}
        <h2>{{entry.hospital.name}}</h2>
        <h3>{{entry.blood_group}}</h3>
        <h3>{{entry.quantity}} Bags</h3>
    {% endfor %}
</div>
{% endblock content %}
